<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="professionalShieldGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow512" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle with subtle gradient -->
  <circle cx="256" cy="256" r="240" fill="#f8fafc" stroke="#e2e8f0" stroke-width="4"/>
  <circle cx="256" cy="256" r="220" fill="url(#accentGrad512)" opacity="0.05"/>
  
  <!-- Main shield body with shadow -->
  <path d="M256 80 L128 120 L128 280 Q128 360 256 420 Q384 360 384 280 L384 120 Z" fill="url(#professionalShieldGrad512)" stroke="#0f172a" stroke-width="6" filter="url(#shadow512)"/>
  
  <!-- Security checkmark with glow -->
  <path d="M192 256 L232 296 L320 208" stroke="url(#accentGrad512)" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Professional highlight -->
  <path d="M256 96 L144 132 L144 156 L256 120 L368 156 L368 132 Z" fill="url(#accentGrad512)" opacity="0.4"/>
  
  <!-- Enterprise elements -->
  <rect x="196" y="340" width="120" height="24" rx="12" fill="url(#accentGrad512)" opacity="0.9"/>
  <text x="256" y="356" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ENTERPRISE</text>
  
  <!-- Security dots pattern -->
  <circle cx="256" cy="380" r="4" fill="url(#accentGrad512)" opacity="0.6"/>
  <circle cx="240" cy="375" r="3" fill="url(#accentGrad512)" opacity="0.4"/>
  <circle cx="272" cy="375" r="3" fill="url(#accentGrad512)" opacity="0.4"/>
  <circle cx="230" cy="385" r="2" fill="url(#accentGrad512)" opacity="0.3"/>
  <circle cx="282" cy="385" r="2" fill="url(#accentGrad512)" opacity="0.3"/>
</svg>
